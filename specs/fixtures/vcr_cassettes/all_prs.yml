        want to learn if displaying maximum excesses on the quote comparison page
        drives conversion.\r\n\r\n---\r\n\r\n**Hypothesis**:\r\nIf we display the
        maximum excess per cover, users will find it easier to compare quotes and
        more of them will decide to buy a policy.\r\n\r\n---\r\n\r\n**Previous Research**:\r\n\r\nCustomers
        have consistently told us that they would like to have an easier way to compare
        excesses across quotes. \r\n\r\nIn our research, we learned that customers
        do not want to see all excesses but are more interested in seeing the maximum
        excess of a cover. \r\n\r\nhttps://cake.simplybusiness.co.uk/Interact/Pages/Content/Document.aspx?id=3020\r\n\r\n---\r\n\r\n**Implementation**:\r\n-
        We will change the current \"View excesses\" to \"Excess up to _x\"\r\n- _x
        is the highest value of all excess of any cover by any insurer.\r\n- If we
        can''t detect a _-value in the excesses content the link will continue to
        be called \"View excesses\"\r\n- If the only excess \"value\" is \"No Excess\",
        then display \"No excess\"\r\n- Clicking the \"Excess up to _x\"-link will
        bring up the modal with excess values just as before - no change\r\n\r\n\r\n\r\nMethod:\r\n\r\nSome
        things to consider:\r\n\r\n- Type of Test: ABN test  \r\n- Are we using `ab_fab`?
        YES\r\n- Implementing any new page urls? - NO\r\n- Do we need to implement
        any other tracking or events? -  YES, track number of clicks on any excess-link.\r\n-
        Any other technical requirements? NO\r\n- Where is it taking place (which
        page is `ab_fab` triggered on?) - QCP\r\n- Who is included (segments/verticals,
        partners, etc) -  All traffic - except MSM and SB if cheapest quote is >_1,000\r\n-
        Has anybody across London, NCC and US conducted a similar test? Can we use
        their learnings to better refine what we are testing? NO\r\n\r\nThings to
        include:\r\n\r\n- Any new event names\r\n- `ab_fab` test name\r\n- relevant
        page urls\r\n\r\n---\r\n\r\n**Expected Revenue Impact**:\r\n1% \r\n\r\n---\r\n\r\n**Main
        Performance Metric**:\r\nRFQ-Sale\r\n\r\n---\r\n\r\n**Secondary Performance
        Metrics**:\r\nShorter dwell time on quote comparison - tbc\r\n\r\n---\r\n\r\n**Success
        Criteria**:\r\n\r\nIf >80% confidence in a positive uplift: Defo roll out\r\nIf
        no impact - analyse if dwell time decreased. If yes - roll out. If not - roll
        back\r\nIf >80% confidence in negative impact: end test and don''t roll out.\r\n\r\n---\r\n\r\n**Duration
        of the test**:\r\n\r\nHow much time do we want to run this for?\r\n\r\nNotes
        on duration:\r\n\r\n- If the two groups perform very similarly, we need to
        run the test for longer to be sure that any differences aren''t just noise.
        Alternatively, if they perform very differently, we can call the test earlier
        because it''s obvious one outperforms the other.\r\n\r\n- We''ll need to make
        a call as to how sure we want to be when scheduling how long to run the test
        for. For instance, if we want to be 99% sure that one outperforms the other,
        then we''ll need to run for longer than we would if we accepted 90% sure.
        95% is generally a good guideline, but depending on site traffic and performance,
        that might not always be feasible.\r\n\r\n---\r\n\r\n**Customer Impact**:\r\n\r\nIs
        there going to be a negative consequence for the customer by subjecting them
        to the test, and if so how have we mitigated it?\r\n\r\n---\r\n\r\n**Post
        Test Action**:\r\n\r\nWhat is going to happen if: \r\n- The test succeeds?\r\n-
        The test fails\r\n- What are the timelines for the above?\r\n- What are *IMMEDIATE*
