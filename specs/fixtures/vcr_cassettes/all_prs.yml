        What\r\nAdds Github Action that uses Issues labeled with \"blocker_deploy\"
        to create the new workflow. If an issue is opened with \"blocked_deploy\"
        label, all PRs will be blocked from merging. \r\nIf a PR wants to override
        the deploy being blocked(let''s say to deploy a fix), they will add the label
        \"emergency deploy\", which will free the deploy for that PR. \r\nIf any PR
        is created while the deploy is blocked, the opened PR will check Issues to
        see if any opened issue has the \"blocked_deploy\" label. If so, the PR will
        create a blocked_deploy tag.\r\nTo release the deploy, whoever opened the
        Issue will need to close that Issue.\r\n\r\nNB- The class SimplyIssue takes
        inspiration from the fact that in Github API V3 that PRs are considered Issues.\r\n\r\n##
        Why\r\nThis approach allows for easy tracking of issues that cause the deployment
        pipeline to be held up. In addition, by having Issues be the new Deploy, we
        keep within the concepts of the Datachain.\r\n\r\n## What Actions Trigger
        a Check\r\n- Push\r\n- Pull Request that is opened, labeled or unlabeled\r\n-
        Issue that is labeled or closed\r\n\r\n## How to Test\r\nGo to the repo \"bnw-sync\"
        and perform the following actions:\r\n\r\n- To block the deploy, raise an
        issue in Issues and label it with \"blocked_deploy\". Go than to the PRs once
        the action is finished and verify the PRs are blocked.\r\n- To verify any
        new PR will be blocked, raise a fake PR. Once the action is complete, verify
        the new PR is also blocked.\r\n- To override the deploy, take the new PR you
        created above and add the label \"emergency deploy\". Once action is complete,
        verify the Deploy is free for your PR\r\n- To release the deploy, close the
        issue. Once the action is complete, verify all PRs are now free to merge.\r\n\r\n@simplybusiness/application-tooling
